      const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + slides.length) % slides.length);
      
      const currentSlideData = slides[currentSlide];
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
      React.useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
          if (e.key === 'ArrowLeft') prevSlide();
          if (e.key === 'Home') setCurrentSlide(0);
          if (e.key === 'End') setCurrentSlide(slides.length - 1);
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [currentSlide]);
      
      return (
        <div className="min-h-screen flex flex-col">
          {/* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */}
          <div className="no-print bg-white shadow-md p-4 flex justify-between items-center">
            <h3 className="text-lg font-semibold text-gray-700">–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏–π –ø–æ—á–µ–∫</h3>
            <div className="flex gap-3 items-center">
              <span className="text-sm text-gray-500">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ ‚Üê ‚Üí –∏–ª–∏ –∫–ª–∏–∫–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏</span>
              <button
                onClick={() => window.print()}
                className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors text-sm"
              >
                üìÑ –ü–µ—á–∞—Ç—å –≤ PDF
              </button>
            </div>
          </div>
          
          {/* –°–ª–∞–π–¥ */}
          <div className="flex-1 flex items-center justify-center p-8">
            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-5xl min-h-[600px] flex flex-col">
              <div className="flex-1 p-12 flex flex-col slide-content">
                {currentSlideData.type === "title" ? (
                  <div className="flex-1 flex flex-col items-center justify-center text-center">
                    <div className="w-24 h-24 text-blue-500 mx-auto mb-6">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                      </svg>
                    </div>
                    <h1 className="text-5xl font-bold text-gray-800 mb-4">{currentSlideData.title}</h1>
                    <p className="text-2xl text-gray-600">{currentSlideData.subtitle}</p>
                  </div>
                ) : (
                  <>
                    <h2 className="text-4xl font-bold text-blue-700 mb-8">{currentSlideData.title}</h2>
                    <div className="flex-1 overflow-y-auto">
                      {currentSlideData.items && (
                        <ul className="space-y-4">
                          {currentSlideData.items.map((item, idx) => (
                            <li key={idx} className="flex items-start">
                              <span className="text-blue-500 mr-3 text-xl flex-shrink-0">‚Ä¢</span>
                              <span className="text-lg text-gray-700 leading-relaxed">{item}</span>
                            </li>
                          ))}
                        </ul>
                      )}
                      {currentSlideData.sections && (
                        <div className="space-y-6">
                          {currentSlideData.sections.map((section, idx) => (
                            <div key={idx}>
                              <h3 className="text-xl font-semibold text-blue-600 mb-3">{section.subtitle}</h3>
                              <ul className="space-y-2 ml-4">
                                {section.points.map((point, pidx) => (
                                  <li key={pidx} className="flex items-start">
                                    <span className="text-cyan-500 mr-3 flex-shrink-0">‚ñ∏</span>
                                    <span className="text-gray-700">{point}</span>
                                  </li>
                                ))}
                              </ul>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>
                  </>
                )}
              </div>
              
              {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */}
              <div className="no-print border-t border-gray-200 p-6 flex items-center justify-between">
                <button
                  onClick={prevSlide}
                  disabled={currentSlide === 0}
                  className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                >
                  ‚Üê –ù–∞–∑–∞–¥
                </button>
                
                <div className="flex items-center gap-2">
                  {slides.map((_, idx) => (
                    <button
                      key={idx}
                      onClick={() => setCurrentSlide(idx)}
                      className={`w-3 h-3 rounded-full transition-all ${
                        idx === currentSlide ? 'bg-blue-600 w-8' : 'bg-gray-300 hover:bg-gray-400'
                      }`}
                    />
                  ))}
                </div>
                
                <button
                  onClick={nextSlide}
                  disabled={currentSlide === slides.length - 1}
                  className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                >
                  –î–∞–ª–µ–µ ‚Üí
                </button>
              </div>
              
              {/* –°—á—ë—Ç—á–∏–∫ */}
              <div className="text-center pb-4 text-gray-500 text-sm">
                –°–ª–∞–π–¥ {currentSlide + 1} –∏–∑ {slides.length}
              </div>
            </div>
          </div>
        </div>
      );
    };
    
    ReactDOM.render(<Presentation />, document.getElementById('app'));
  </script>
</body>
</html>
