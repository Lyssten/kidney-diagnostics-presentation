<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Диагностика заболеваний почек</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-content { animation: fadeIn 0.4s ease-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-50">
  <div id="app"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const Presentation = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      
      const slides = [
        {
          title: "Инструментальная и лабораторная диагностика заболеваний почек",
          subtitle: "Современные методы и подходы",
          type: "title"
        },
        {
          title: "Основные показания к диагностике",
          type: "content",
          items: [
            "Изменения в анализах мочи (протеинурия, гематурия)",
            "Отёки, особенно на лице и нижних конечностях",
            "Артериальная гипертензия неясного генеза",
            "Боли в поясничной области",
            "Нарушения мочеиспускания",
            "Повышение креатинина и мочевины в крови",
            "Семейная предрасположенность к заболеваниям почек"
          ]
        },
        {
          title: "Лабораторная диагностика: анализы мочи",
          type: "content",
          sections: [
            {
              subtitle: "Общий анализ мочи",
              points: ["Физические свойства (цвет, прозрачность, плотность)", "Химический анализ (белок, глюкоза, кетоны)", "Микроскопия осадка (эритроциты, лейкоциты, цилиндры)"]
            },
            {
              subtitle: "Специальные исследования",
              points: ["Проба Нечипоренко (количество форменных элементов)", "Суточная протеинурия", "Проба Зимницкого (концентрационная функция)", "Микроальбуминурия (ранний маркер поражения почек)"]
            }
          ]
        },
        {
          title: "Лабораторная диагностика: биохимия крови",
          type: "content",
          items: [
            "Креатинин сыворотки — основной маркер функции почек",
            "Мочевина — показатель азотистого обмена",
            "Расчёт СКФ (скорости клубочковой фильтрации)",
            "Электролиты: калий, натрий, хлор, кальций, фосфор",
            "Мочевая кислота",
            "Общий белок и альбумин",
            "Липидный профиль при нефротическом синдроме"
          ]
        },
        {
          title: "Ультразвуковая диагностика (УЗИ)",
          type: "content",
          sections: [
            {
              subtitle: "Оценка параметров",
              points: ["Размеры, форма и контуры почек", "Толщина паренхимы", "Состояние чашечно-лоханочной системы", "Наличие конкрементов, кист, объёмных образований"]
            },
            {
              subtitle: "Допплерография",
              points: ["Оценка почечного кровотока", "Диагностика стеноза почечных артерий", "Выявление нарушений микроциркуляции"]
            }
          ]
        },
        {
          title: "Рентгенологические методы",
          type: "content",
          sections: [
            {
              subtitle: "Обзорная и экскреторная урография",
              points: ["Оценка размеров и положения почек", "Выявление рентгенконтрастных камней", "Оценка выделительной функции", "Визуализация мочевыводящих путей"]
            },
            {
              subtitle: "КТ и МРТ",
              points: ["Детальная визуализация структуры почек", "Дифференциальная диагностика образований", "КТ-ангиография сосудов почек", "МР-урография без контраста"]
            }
          ]
        },
        {
          title: "Радионуклидные методы",
          type: "content",
          items: [
            "Динамическая нефросцинтиграфия — оценка раздельной функции почек",
            "Статическая сцинтиграфия — визуализация функционирующей паренхимы",
            "Ренография — графическая регистрация функции почек",
            "Показания: стеноз почечных артерий, нефроптоз, обструкция мочевых путей",
            "Преимущества: функциональная оценка каждой почки отдельно"
          ]
        },
        {
          title: "Биопсия почки",
          type: "content",
          sections: [
            {
              subtitle: "Показания",
              points: ["Нефротический синдром", "Острое повреждение почек неясной этиологии", "Системные заболевания с поражением почек", "Протеинурия >1 г/сутки с гематурией"]
            },
            {
              subtitle: "Методы исследования биоптата",
              points: ["Световая микроскопия", "Иммунофлюоресценция", "Электронная микроскопия"]
            }
          ]
        },
        {
          title: "Дополнительные методы диагностики",
          type: "content",
          items: [
            "Цистоскопия — эндоскопия мочевого пузыря",
            "Ангиография почечных сосудов — при сосудистой патологии",
            "Суточный мониторинг артериального давления",
            "Иммунологические исследования при аутоиммунных заболеваниях",
            "Генетическое тестирование при наследственных нефропатиях"
          ]
        },
        {
          title: "Алгоритм диагностики",
          type: "content",
          sections: [
            {
              subtitle: "Первый этап (скрининг)",
              points: ["Общий анализ мочи", "Биохимия крови (креатинин, мочевина)", "УЗИ почек"]
            },
            {
              subtitle: "Второй этап (углублённое обследование)",
              points: ["Специальные анализы мочи", "Расчёт СКФ", "Допплерография", "КТ/МРТ по показаниям"]
            },
            {
              subtitle: "Третий этап (при необходимости)",
              points: ["Биопсия почки", "Радионуклидные методы", "Ангиография"]
            }
          ]
        },
        {
          title: "Заключение",
          type: "content",
          items: [
            "Комплексный подход — сочетание лабораторных и инструментальных методов",
            "Ранняя диагностика позволяет предотвратить прогрессирование заболевания",
            "Выбор методов зависит от клинической ситуации",
            "Регулярный мониторинг необходим при хронических заболеваниях почек",
            "Современные технологии обеспечивают высокую точность диагностики"
          ]
        }
      ];
      
      const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % slides.length);
      const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + slides.length) % slides.length);
      
      const currentSlideData = slides[currentSlide];
      
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') {
            e.preventDefault();
            if (currentSlide < slides.length - 1) nextSlide();
          }
          if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
            e.preventDefault();
            if (currentSlide > 0) prevSlide();
          }
          if (e.key === 'Home') setCurrentSlide(0);
          if (e.key === 'End') setCurrentSlide(slides.length - 1);
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [currentSlide]);
      
      return (
        <div className="h-screen w-screen flex items-center justify-center p-4">
          <div className="bg-white rounded-xl shadow-2xl w-full h-full max-w-7xl flex flex-col">
            {/* Контент слайда */}
            <div className="flex-1 p-8 md:p-12 lg:p-16 flex flex-col overflow-hidden slide-content">
              {currentSlideData.type === "title" ? (
                <div className="flex-1 flex flex-col items-center justify-center text-center">
                  <div className="w-20 h-20 md:w-28 md:h-28 text-blue-500 mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5">
                      <path strokeLinecap="round" strokeLinejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                  </div>
                  <h1 className="text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold text-gray-800 mb-4 px-4">
                    {currentSlideData.title}
                  </h1>
                  <p className="text-xl md:text-2xl lg:text-3xl text-gray-600 px-4">{currentSlideData.subtitle}</p>
                </div>
              ) : (
                <>
                  <h2 className="text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold text-blue-700 mb-6 md:mb-8">
                    {currentSlideData.title}
                  </h2>
                  <div className="flex-1 overflow-y-auto pr-2">
                    {currentSlideData.items && (
                      <ul className="space-y-3 md:space-y-4">
                        {currentSlideData.items.map((item, idx) => (
                          <li key={idx} className="flex items-start">
                            <span className="text-blue-500 mr-3 text-lg md:text-xl flex-shrink-0 mt-1">•</span>
                            <span className="text-base md:text-lg lg:text-xl text-gray-700 leading-relaxed">{item}</span>
                          </li>
                        ))}
                      </ul>
                    )}
                    {currentSlideData.sections && (
                      <div className="space-y-5 md:space-y-6">
                        {currentSlideData.sections.map((section, idx) => (
                          <div key={idx}>
                            <h3 className="text-lg md:text-xl lg:text-2xl font-semibold text-blue-600 mb-2 md:mb-3">
                              {section.subtitle}
                            </h3>
                            <ul className="space-y-2 ml-4 md:ml-6">
                              {section.points.map((point, pidx) => (
                                <li key={pidx} className="flex items-start">
                                  <span className="text-cyan-500 mr-2 md:mr-3 flex-shrink-0 mt-1">▸</span>
                                  <span className="text-sm md:text-base lg:text-lg text-gray-700">{point}</span>
                                </li>
                              ))}
                            </ul>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </>
              )}
            </div>
            
            {/* Навигация */}
            <div className="border-t border-gray-200 p-4 md:p-6 flex items-center justify-between bg-gray-50">
              <button
                onClick={prevSlide}
                disabled={currentSlide === 0}
                className="px-4 md:px-6 py-2 md:py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed text-sm md:text-base font-medium shadow-md"
              >
                ← Назад
              </button>
              
              <div className="flex items-center gap-2">
                <span className="text-xs md:text-sm text-gray-600 mr-2">
                  {currentSlide + 1} / {slides.length}
                </span>
                {slides.map((_, idx) => (
                  <button
                    key={idx}
                    onClick={() => setCurrentSlide(idx)}
                    className={`w-2 h-2 md:w-3 md:h-3 rounded-full transition-all ${
                      idx === currentSlide ? 'bg-blue-600 w-6 md:w-8' : 'bg-gray-300 hover:bg-gray-400'
                    }`}
                    aria-label={`Слайд ${idx + 1}`}
                  />
                ))}
              </div>
              
              <button
                onClick={nextSlide}
                disabled={currentSlide === slides.length - 1}
                className="px-4 md:px-6 py-2 md:py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed text-sm md:text-base font-medium shadow-md"
              >
                Далее →
              </button>
            </div>
          </div>
        </div>
      );
    };
    
    ReactDOM.render(<Presentation />, document.getElementById('app'));
  </script>
</body>
</html>
